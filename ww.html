<h1 style="text-align: center">洛阳女儿行</h1>
<h2 align="center">朝代：唐朝|作者：王维</h2>
<p style="font-family:arial;font-size:20px;"align="center">
    <var>洛阳女儿对门居，才可颜容十五余。</var>
<br/>
    良人玉勒乘骢马，侍女金盘鲙鲤鱼。
    <br/>
    画阁朱楼尽相望，红桃绿柳垂檐向。
    <br/>
    罗帷送上七香车，宝扇迎归九华帐。
    <br/>
    狂夫富贵在青春，意气骄奢剧季伦。
    <br/>
    自怜碧玉亲教舞，不惜珊瑚持与人。
    <br/>
    春窗曙灭九微火，九微片片飞花琐。
    <br/>
    戏罢曾无理曲时，妆成祗是熏香坐。
    <br/>
    城中相识尽繁华，日夜经过赵李家。
    <br/>
    谁怜越女颜如玉，贫贱江头自浣纱。
</p>
